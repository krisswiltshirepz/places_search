<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://maps.googleapis.com/maps/api/js?key=insertKeyHere&libraries=places">
  </script>
  <script>
    let service;
    let options;

    search = () => {
      options = ''
      let input = document.getElementById("searchTextField").value
      let request = {
        country: 'uk',
        type: 'school',
        query: input
      };

      service = new google.maps.places.PlacesService(document.createElement('div'));
      service.textSearch(request, callback);
    }

    callback = (results, status) => {
      if (status == google.maps.places.PlacesServiceStatus.OK) {
        for (var i = 0; i < results.length; i++) {
          options += '<option value="' + results[i].name + '">' + results[i].name + '</option>'
          document.getElementById('schools').innerHTML = options;
        }
      }
    }
  </script>
</head>

<body>
  <input list="schools" id="searchTextField" type="text" size="50" placeholder="Search for your school">
  <button onclick="search()">Search</button><br><br>
  <select id="schools">
  </select>
</body>

</html>
